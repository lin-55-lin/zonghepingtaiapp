<!DOCTYPE html>
<html>

    <style>
        * {

        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            transition: background-color 0.3s;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);

        h1 {
            color: #333;

        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;

        }
        button {

            border: none;

        }
        .card {

        }
        .card h3 {

            color: #333;
        }
        .card a {

            word-break: break-all;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .card-actions button {
            padding: 4px 8px;
            font-size: 12px;
            background: #dc3545;
        }
        .edit-panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .edit-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .wallpaper-preview {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid #ddd;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .version {

            font-size: 12px;

        }
    </style>
</head>
<body id="mainBody">
    <div class="container">
        <h1>
            ğŸ”— å¯é…ç½®å¯¼èˆªé¡µ
            <div>
                <button onclick="showAddCardForm()" class="secondary">â• æ·»åŠ ç½‘å€</button>
                <button onclick="showWallpaperForm()" class="secondary">ğŸ¨ æ›´æ”¹å£çº¸</button>
                <button onclick="forceRefresh()">ğŸ”„ åˆ·æ–°</button>
            </div>
        </h1>

        <!-- çŠ¶æ€æç¤º -->
        <div id="statusMessage" class="status"></div>

        <!-- ç¼–è¾‘é¢æ¿ï¼ˆé»˜è®¤éšè—ï¼‰ -->
        <div id="editPanel" class="edit-panel" style="display: none;">
            <div id="editPanelContent"></div>
        </div>

        <!-- ç½‘å€å¡ç‰‡åˆ—è¡¨ -->
        <div id="cardGrid" class="card-grid">

        <!-- ç‰ˆæœ¬ä¿¡æ¯ -->

    <script>
        // ============ é…ç½® ============
        const APP_VERSION = 'v2.0.0';
        const REPO_OWNER = 'lin-55-lin';
        const REPO_NAME = 'zonghepingtaiapp';
        // ==============================

        let GITHUB_TOKEN = localStorage.getItem('github_token') || '';

        // å¦‚æœæ²¡æœ‰tokenï¼Œæç¤ºè¾“å…¥
        if (!GITHUB_TOKEN) {
            const token = prompt('è¯·è¾“å…¥ä½ çš„GitHub Tokenï¼š');
            if (token) {
                GITHUB_TOKEN = token;
                localStorage.setItem('github_token', token);
            }
        }

        // æ˜¾ç¤ºç‰ˆæœ¬
        document.getElementById('versionDisplay').textContent = 'ç‰ˆæœ¬: ' + APP_VERSION;

        // é¡µé¢åŠ è½½æ—¶è¯»å–æ•°æ®
        window.onload = function() {
            loadAllData();
        };

        // ============ æ•°æ®æ“ä½œ ============

        // åŠ è½½æ‰€æœ‰æ•°æ®ï¼ˆç½‘å€å¡ç‰‡å’Œå£çº¸ï¼‰
        async function loadAllData() {
            try {
                // è¯»å–æ‰€æœ‰Issues
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&_t=${Date.now()}`);
                const issues = await response.json();
                
                // åˆ†ç¦»é…ç½®å’Œå¡ç‰‡
                const wallpaperIssue = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                const cardIssues = issues.filter(i => i.title.startsWith('ã€å¡ç‰‡ã€‘'));
                
                // åº”ç”¨å£çº¸
                if (wallpaperIssue) {
                    applyWallpaper(wallpaperIssue.body);
                }
                
                // æ˜¾ç¤ºå¡ç‰‡
                displayCards(cardIssues);
                
            } catch (error) {
                showStatus('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºç½‘å€å¡ç‰‡
        function displayCards(cardIssues) {
            const grid = document.getElementById('cardGrid');
            
            if (cardIssues.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d;">æš‚æ— ç½‘å€å¡ç‰‡ï¼Œç‚¹å‡»"æ·»åŠ ç½‘å€"åˆ›å»º</div>';
                return;
            }
            
            let html = '';
            cardIssues.forEach(issue => {
                // è§£æå¡ç‰‡æ•°æ®ï¼ˆæ ¼å¼ï¼šæ ‡é¢˜|ç½‘å€ï¼‰
                const [title, url] = issue.body.split('|');
                html += `
                    <div class="card">
                        <div class="card-actions">
                            <button onclick="deleteCard('${issue.number}')" class="danger">âœ•</button>
                        </div>
                        <h3>${title || 'æœªå‘½å'}</h3>
                        <a href="${url}" target="_blank">${url || 'æ— ç½‘å€'}</a>
                    </div>
                `;
            });
            grid.innerHTML = html;
        }

        // åº”ç”¨å£çº¸
        function applyWallpaper(color) {
            document.body.style.backgroundColor = color || '#f5f5f5';
        }

        // ============ æ·»åŠ ç½‘å€å¡ç‰‡ ============

        function showAddCardForm() {
            const panel = document.getElementById('editPanel');
            const content = document.getElementById('editPanelContent');
            
            content.innerHTML = `
                <h3>â• æ·»åŠ æ–°ç½‘å€</h3>
                <div class="form-group">
                    <label>å¡ç‰‡æ ‡é¢˜</label>
                    <input type="text" id="cardTitle" placeholder="ä¾‹å¦‚ï¼šç™¾åº¦">
                </div>
                <div class="form-group">
                    <label>ç½‘å€é“¾æ¥</label>
                    <input type="url" id="cardUrl" placeholder="https://www.baidu.com">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="saveCard()">ä¿å­˜</button>
                    <button onclick="hideEditPanel()" class="secondary">å–æ¶ˆ</button>
                </div>
            `;
            
            panel.style.display = 'block';
        }

        async function saveCard() {
            const title = document.getElementById('cardTitle').value.trim();
            const url = document.getElementById('cardUrl').value.trim();
            
            if (!title || !url) {
                showStatus('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }
            
            showStatus('ä¿å­˜ä¸­...', 'success');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: `ã€å¡ç‰‡ã€‘${title}`,
                        body: `${title}|${url}`
                    })
                });
                
                if (response.ok) {
                    showStatus('æ·»åŠ æˆåŠŸï¼', 'success');
                    hideEditPanel();
                    loadAllData(); // é‡æ–°åŠ è½½
                } else {
                    const err = await response.json();
                    showStatus('ä¿å­˜å¤±è´¥: ' + err.message, 'error');
                }
            } catch (error) {
                showStatus('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // ============ åˆ é™¤å¡ç‰‡ ============

        async function deleteCard(issueNumber) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¡ç‰‡å—ï¼Ÿ')) return;
            
            try {
                // GitHub API ä¸èƒ½çœŸæ­£åˆ é™¤ï¼Œæˆ‘ä»¬å…³é—­å®ƒ
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${issueNumber}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        state: 'closed'
                    })
                });
                
                if (response.ok) {
                    showStatus('åˆ é™¤æˆåŠŸ', 'success');
                    loadAllData();
                }
            } catch (error) {
                showStatus('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        // ============ å£çº¸è®¾ç½® ============

        function showWallpaperForm() {
            const panel = document.getElementById('editPanel');
            const content = document.getElementById('editPanelContent');
            
            const colors = [
                '#f5f5f5', '#e3f2fd', '#fff3e0', '#fce4ec', '#e8f5e8',
                '#ffebee', '#e0f2f1', '#fff8e1', '#f3e5f5', '#e1f5fe'
            ];
            
            let colorOptions = '';
            colors.forEach(c => {
                colorOptions += `<option value="${c}" style="background-color: ${c};">${c}</option>`;
            });
            
            content.innerHTML = `
                <h3>ğŸ¨ æ›´æ”¹å£çº¸é¢œè‰²</h3>
                <div class="form-group">
                    <label>é€‰æ‹©é¢œè‰²</label>
                    <select id="wallpaperColor">
                        ${colorOptions}
                    </select>
                </div>
                <div class="wallpaper-preview" id="colorPreview"></div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="saveWallpaper()">ä¿å­˜</button>
                    <button onclick="hideEditPanel()" class="secondary">å–æ¶ˆ</button>
                </div>
            `;
            
            panel.style.display = 'block';
            
            // é¢„è§ˆæ•ˆæœ
            document.getElementById('wallpaperColor').addEventListener('change', function(e) {
                document.getElementById('colorPreview').style.backgroundColor = e.target.value;
            });
        }

        async function saveWallpaper() {
            const color = document.getElementById('wallpaperColor').value;
            
            showStatus('ä¿å­˜ä¸­...', 'success');
            
            try {
                // å…ˆæŸ¥æ‰¾æ˜¯å¦å·²æœ‰å£çº¸é…ç½®
                const searchResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&_t=${Date.now()}`);
                const issues = await searchResponse.json();
                const existingWallpaper = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                
                let response;
                if (existingWallpaper) {
                    // æ›´æ–°ç°æœ‰å£çº¸
                    response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${existingWallpaper.number}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            body: color
                        })
                    });
                } else {
                    // åˆ›å»ºæ–°å£çº¸é…ç½®
                    response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title: 'ã€å£çº¸é…ç½®ã€‘',
                            body: color
                        })
                    });
                }
                
                if (response.ok) {
                    showStatus('å£çº¸å·²æ›´æ–°ï¼', 'success');
                    hideEditPanel();
                    applyWallpaper(color);
                }
            } catch (error) {
                showStatus('ä¿å­˜å¤±è´¥', 'error');
            }
        }

        // ============ å·¥å…·å‡½æ•° ============

        function hideEditPanel() {
            document.getElementById('editPanel').style.display = 'none';
        }

        async function forceRefresh() {
            showStatus('åˆ·æ–°ä¸­...', 'success');
            await loadAllData();
            showStatus('åˆ·æ–°å®Œæˆ', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
