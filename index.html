        // æ˜¾ç¤ºåŒæ­¥çŠ¶æ€
        function showSyncStatus(message, isSuccess = true) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.style.backgroundColor = isSuccess ? '#2ea44f' : '#dc3545';

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            try {
                showSyncStatus('æ­£åœ¨åŠ è½½æ•°æ®...', true);
                
                // è·å–æ‰€æœ‰Issues
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&_t=${Date.now()}`);
                const issues = await response.json();
                
                // åˆ†ç¦»ä¸åŒç±»å‹çš„æ•°æ®
                const cards = issues.filter(i => i.title.startsWith('ã€å¡ç‰‡ã€‘'));
                const wallpaper = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                const layout = issues.find(i => i.title === 'ã€å¸ƒå±€é…ç½®ã€‘');
                
                // åº”ç”¨å£çº¸
                if (wallpaper) {
                    applyWallpaper(wallpaper.body);
                }
                
                // åº”ç”¨å¸ƒå±€
                if (layout) {
                    applyLayout(layout.body);

                // æ˜¾ç¤ºå¡ç‰‡
                displayCards(cards);
                
                showSyncStatus('åŠ è½½å®Œæˆ', true);

            }
        }

        // æ˜¾ç¤ºå¡ç‰‡
        function displayCards(cardIssues) {
            const container = document.getElementById('ai-cards');
            
            if (!cardIssues || cardIssues.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— å¡ç‰‡ï¼Œç‚¹å‡»å³ä¸‹è§’ + æ·»åŠ </div>';
                return;
            }
            
            let html = '';
            cardIssues.forEach(issue => {
                // è§£æå¡ç‰‡æ•°æ® (æ ¼å¼: åç§°|ç½‘å€|åˆ†ç±»|å›¾æ ‡)
                const [name, url, category, icon = 'ğŸ”—'] = issue.body.split('|');

            console.log('åº”ç”¨å¸ƒå±€:', layoutData);

        // ä¿å­˜å¡ç‰‡
        async function saveCard(name, url, category, icon = '') {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: `ã€å¡ç‰‡ã€‘${name}`,
                        body: `${name}|${url}|${category}|${icon}`
                    })
                });
                
                if (response.ok) {
                    showSyncStatus('å¡ç‰‡æ·»åŠ æˆåŠŸï¼', true);
                    return true;
                } else {
                    const err = await response.json();

                    return false;
                }
            } catch (error) {

        async function saveWallpaper(color) {

                const searchResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&_t=${Date.now()}`);
                const issues = await searchResponse.json();
                const existing = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                
                let response;
                if (existing) {
                    response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${existing.number}`, {

                        },

            } catch (error) {

        }

        // ============ äº‹ä»¶ç»‘å®š ============

        // é¡µé¢åŠ è½½
        window.onload = function() {

            // ç»‘å®šæ·»åŠ å¡ç‰‡æŒ‰é’®
