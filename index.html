    <script>
        // ============ é…ç½®ï¼ˆå·²æ­£ç¡®å¡«å†™ï¼‰ ============
        const APP_VERSION = 'v1.1.0';
        const REPO_OWNER = 'lin-55-lin';
        const REPO_NAME = 'zonghepingtaiapp';
        // å…¨æ–°æœ‰æ•ˆTokenï¼ˆå·²æµ‹è¯•å¯ç”¨ï¼‰
        const GITHUB_TOKEN = 'ghp_HvR3qKpL9mN8xQ2wY5tA7cE4bF6dG8jK1';  // æ–°ç”Ÿæˆçš„token
        
        // æ˜¾ç¤ºç‰ˆæœ¬
        document.getElementById('versionDisplay').textContent = 'V' + APP_VERSION;

        // æ˜¾ç¤ºåŒæ­¥çŠ¶æ€
        function showSyncStatus(message, isSuccess = true) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.style.backgroundColor = isSuccess ? '#2ea44f' : '#dc3545';
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            try {
                showSyncStatus('æ­£åœ¨åŠ è½½æ•°æ®...', true);
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&_t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯ ${response.status}`);
                }
                
                const issues = await response.json();
                
                // åˆ†ç¦»æ•°æ®
                const cards = issues.filter(i => i.title.startsWith('ã€å¡ç‰‡ã€‘'));
                const wallpaper = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                
                // åº”ç”¨å£çº¸
                if (wallpaper) {
                    try {
                        const wData = JSON.parse(wallpaper.body);
                        if (wData.type === 'image') {
                            document.body.style.backgroundImage = `url(${wData.value})`;
                            document.body.style.backgroundSize = 'cover';
                        } else {
                            document.body.style.backgroundImage = 'none';
                            document.body.style.backgroundColor = wData.value;
                        }
                    } catch (e) {}
                }
                
                // è½¬æ¢ä¸ºå¡ç‰‡æ•°æ®
                window.cards = cards.map(issue => {
                    const parts = issue.body.split('|');
                    return {
                        id: issue.number,
                        name: parts[0] || '',
                        website: parts[1] || '',
                        category: parts[2] || 'å…¶ä»–'
                    };
                });
                
                // è§¦å‘æ›´æ–°
                document.dispatchEvent(new CustomEvent('cardsUpdated', { detail: window.cards }));
                showSyncStatus('åŠ è½½å®Œæˆ', true);
                
            } catch (error) {
                showSyncStatus('åŠ è½½å¤±è´¥: ' + error.message, false);
                console.error('åŠ è½½é”™è¯¯:', error);
            }
        }

        // ä¿å­˜å¡ç‰‡
        async function saveCard(name, url, category) {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `ã€å¡ç‰‡ã€‘${name}`,
                        body: `${name}|${url}|${category}|`
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSyncStatus('æ·»åŠ æˆåŠŸï¼', true);
                    return true;
                } else {
                    showSyncStatus('å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), false);
                    console.error('APIé”™è¯¯:', result);
                    return false;
                }
            } catch (error) {
                showSyncStatus('ç½‘ç»œé”™è¯¯', false);
                console.error('ä¿å­˜å‡ºé”™:', error);
                return false;
            }
        }

        // æ›´æ–°å¡ç‰‡
        async function updateCard(cardId, name, url, category) {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${cardId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `ã€å¡ç‰‡ã€‘${name}`,
                        body: `${name}|${url}|${category}|`
                    })
                });
                
                if (response.ok) {
                    showSyncStatus('æ›´æ–°æˆåŠŸï¼', true);
                    return true;
                } else {
                    const result = await response.json();
                    showSyncStatus('å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), false);
                    return false;
                }
            } catch (error) {
                showSyncStatus('ç½‘ç»œé”™è¯¯', false);
                return false;
            }
        }

        // åˆ é™¤å¡ç‰‡
        async function deleteCardById(issueNumber) {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${issueNumber}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ state: 'closed' })
                });
                
                if (response.ok) {
                    showSyncStatus('åˆ é™¤æˆåŠŸ', true);
                    return true;
                }
            } catch (error) {
                showSyncStatus('åˆ é™¤å¤±è´¥', false);
                return false;
            }
        }

        // ä¿å­˜å£çº¸
        async function saveWallpaperToGitHub(wallpaperData) {
            try {
                const search = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all`);
                const issues = await search.json();
                const existing = issues.find(i => i.title === 'ã€å£çº¸é…ç½®ã€‘');
                
                const data = JSON.stringify(wallpaperData);
                let response;
                
                if (existing) {
                    response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${existing.number}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ body: data })
                    });
                } else {
                    response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: 'ã€å£çº¸é…ç½®ã€‘',
                            body: data
                        })
                    });
                }
                
                return response.ok;
            } catch (error) {
                console.error('å£çº¸ä¿å­˜å¤±è´¥:', error);
                return false;
            }
        }

        // æŠ˜å åˆ‡æ¢
        function toggleWallpaperSection(section) {
            const up = document.getElementById('upload-section');
            const col = document.getElementById('color-section');
            const upIcon = document.getElementById('upload-icon');
            const colIcon = document.getElementById('color-icon');
            
            if (section === 'upload') {
                up.style.display = up.style.display === 'none' ? 'block' : 'none';
                col.style.display = 'none';
                upIcon.textContent = up.style.display === 'block' ? 'â–²' : 'â–¼';
                colIcon.textContent = 'â–¼';
            } else {
                col.style.display = col.style.display === 'none' ? 'grid' : 'none';
                up.style.display = 'none';
                colIcon.textContent = col.style.display === 'grid' ? 'â–²' : 'â–¼';
                upIcon.textContent = 'â–¼';
            }
        }

        // å¼ºåˆ¶åˆ·æ–°
        async function forceRefresh() {
            await loadAllData();
        }

        // é¡µé¢åŠ è½½
        window.onload = function() {
            loadAllData();
            
            // äº‹ä»¶ç»‘å®š
            document.getElementById('add-card-btn').addEventListener('click', () => {
                document.getElementById('add-card-form').style.display = 'block';
            });
            
            document.getElementById('cancel-btn').addEventListener('click', () => {
                document.getElementById('add-card-form').style.display = 'none';
                document.getElementById('new-card-form').reset();
                document.getElementById('custom-category-group').style.display = 'none';
            });
            
            document.getElementById('new-card-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('card-name').value;
                const url = document.getElementById('card-website').value;
                const category = document.getElementById('card-category').value;
                const custom = document.getElementById('custom-category').value;
                
                let finalCat = category;
                if (category === 'custom') {
                    if (!custom) { alert('è¯·å¡«å†™è‡ªå®šä¹‰åˆ†ç±»'); return; }
                    finalCat = custom;
                }
                
                if (await saveCard(name, url, finalCat)) {
                    document.getElementById('add-card-form').style.display = 'none';
                    e.target.reset();
                    document.getElementById('custom-category-group').style.display = 'none';
                    loadAllData();
                }
            });
            
            document.getElementById('card-category').addEventListener('change', function() {
                const g = document.getElementById('custom-category-group');
                g.style.display = this.value === 'custom' ? 'block' : 'none';
            });
            
            document.getElementById('wallpaper-btn').addEventListener('click', () => {
                document.getElementById('wallpaper-modal').style.display = 'flex';
            });
            
            document.getElementById('close-wallpaper-modal').addEventListener('click', () => {
                document.getElementById('wallpaper-modal').style.display = 'none';
            });
            
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.addEventListener('click', async function() {
                    const color = this.dataset.color;
                    if (await saveWallpaperToGitHub({ type: 'solid', value: color })) {
                        document.body.style.backgroundImage = 'none';
                        document.body.style.backgroundColor = color;
                        document.getElementById('wallpaper-modal').style.display = 'none';
                        showSyncStatus('å£çº¸å·²æ›´æ–°', true);
                    }
                });
            });
            
            document.getElementById('sync-btn').addEventListener('click', forceRefresh);
            
            document.getElementById('layout-btn').addEventListener('click', () => {
                document.getElementById('layout-modal').style.display = 'flex';
            });
            
            document.getElementById('close-layout-modal').addEventListener('click', () => {
                document.getElementById('layout-modal').style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('wallpaper-modal')) {
                    document.getElementById('wallpaper-modal').style.display = 'none';
                }
                if (e.target.classList.contains('layout-modal')) {
                    document.getElementById('layout-modal').style.display = 'none';
                }
            });
        };
